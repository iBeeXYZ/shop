<!DOCTYPE html>
<html>
<head>

  <title>Buy Shoes - Supreme Shoe Store</title>
  <style>
    body { font-family: Arial; background-color: #f4f4f4; margin: 0; color: #333; }
    #navbar { background-color: #222; overflow: hidden; }
    #navbar a { float: left; display: block; color: #f4f4f4; text-align: center; padding: 14px 20px; text-decoration: none; font-weight: bold; }
    #navbar a:hover { background-color: #575757; color: #ffcc00; }
    .container { max-width: 800px; margin: 40px auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 3px 3px 15px rgba(0,0,0,0.2); }
    .product-image { text-align: center; }
    .product-image img { width: 300px; height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 20px; }
    .product-details h1 { margin-top: 0; font-size: 32px; color: #ffcc00; }
    .product-details p { font-size: 20px; margin: 5px 0; }
    select { padding: 8px; margin: 10px 0; font-size: 16px; }
    button { background-color: #ffcc00; border: none; padding: 12px 25px; font-size: 18px; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; margin-right: 10px; }
    button:hover { background-color: #e6b800; }
    #cart { margin-top: 30px; padding: 15px; border: 2px solid #ddd; border-radius: 10px; background-color: #fafafa; }
    #cart h2 { margin-top: 0; color: #333; }
    #cart ul { list-style-type: none; padding-left: 0; }
  </style>
</head>
<body>

  <div id="navbar">
    <a href="store.html"  
    <a href="shop.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="contact.html">Contact</a>
	<a href="review.html">Reviews</a>
  </div>

  <div class="container">
    <div class="product-image">
     <img src="jordan.jpg"  alt="Street King">
    </div>
	

    <div class="product-details">
      <h1 id="jordan">Air Jordan Force</h1>
      <p>Price: $300<span id="product-price"></span></p>

      <label for="color">Choose Color:</label>
      <select id="color">
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Red">Red</option>
      </select>

      <br>

      <label for="size">Choose Size:</label>
      <select id="size">

        <option value="8">8</option>
		<option value="8.5">8.5</option>
        <option value="9">9</option>
		<option value="9.5">9.5</option>
        <option value="10">10</option>
		<option value="10">10.5</option>
        <option value="11">11</option>
		<option value="11.5">11.5</option>
		<option value="12">12</option>
      </select>

      <br><br>

 

      <!-- Contact Seller Button -->
      <button onclick="contactSeller()">Contact Seller</button>
    </div>

    
  </div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'Unknown';
    const price = params.get('price') || '0';
    const img = params.get('img') || '';

    document.getElementById('product-name').textContent = name;
    document.getElementById('product-price').textContent = price;
    document.getElementById('product-img').src = img;

    const cartItems = [];

    function addToCart() {
      const color = document.getElementById('color').value;
      const size = document.getElementById('size').value;

      const item = `${name} - Color: ${color}, Size: ${size}, Price: $${price}`;
      cartItems.push(item);

      const ul = document.getElementById('cart-items');
      ul.innerHTML = '';
      cartItems.forEach(i => {
        const li = document.createElement('li');
        li.textContent = i;
        ul.appendChild(li);
      });
    }

    function contactSeller() {
      // Option 1: Open email client with pre-filled email
      const subject = encodeURIComponent(`Inquiry about ${name}`);
      const body = encodeURIComponent(`Hello, I am interested in purchasing the ${name}. Please provide more details.\n\nThank you.`);
      window.location.href = `mailto:tahmidmahmud03@outlook.com?subject=${subject}&body=${body}`;

      // Option 2: Or redirect to a contact page
      // window.location.href = "contact.html";
    }
  </script>

</body>
</html>
