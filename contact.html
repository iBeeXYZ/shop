<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Supreme Shoe Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      color: #333;
    }
    #navbar {
      background-color: #222;
      overflow: hidden;
    }
    #navbar a {
      float: left;
      display: block;
      color: #f4f4f4;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    #navbar a:hover {
      background-color: #575757;
      color: #ffcc00;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 3px 3px 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      background-color: #ffcc00;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e6b800;
    }
    .map {
      margin-top: 30px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .info {
      margin-top: 20px;
      text-align: center;
    }
    .info a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div id="navbar">
    <a href="store.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="contact.html">Contact</a>
	<a href="review.html">Reviews</a>
  </div>

  <div class="container">
    <h1>Contact Us Through Email</h1>

    <!-- Contact Form -->
    <form onsubmit="sendMessage(event)">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

  

    <!-- Extra Info -->
    <div class="info">
 
      </p>
      <p>Phone: +1 (587) 920-5428</p>
    </div>
  </div>

  <script>
    function sendMessage(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // For now, use mailto to simulate sending a message
      const subject = encodeURIComponent(`Message from ${name}`);
      const body = encodeURIComponent(`From: ${name}\nEmail: ${email}\n\n${message}`);
      window.location.href = `mailto:seller@example.com?subject=${subject}&body=${body}`;
    }
  </script>

</body>
</html>
